<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kentkart VTS - SA65 Takip Testi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .controls {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102,126,234,0.4);
        }
        
        .btn-success {
            background: #10b981;
            color: white;
        }
        
        .btn-success:hover {
            background: #059669;
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .stats {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .vehicles-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .vehicles-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .vehicle-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .vehicle-card {
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            border-radius: 10px;
            padding: 20px;
            border-left: 5px solid #667eea;
            transition: all 0.3s;
        }
        
        .vehicle-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .vehicle-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .vehicle-plate {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }
        
        .vehicle-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }
        
        .status-active {
            background: #10b981;
            color: white;
        }
        
        .status-inactive {
            background: #ef4444;
            color: white;
        }
        
        .vehicle-info {
            margin-top: 10px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #d1d5db;
        }
        
        .info-label {
            color: #6b7280;
            font-weight: 600;
        }
        
        .info-value {
            color: #1f2937;
            font-weight: 500;
        }
        
        .coordinates {
            background: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 0.9em;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }
        
        .error {
            background: #fee2e2;
            color: #dc2626;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #dc2626;
        }
        
        .success {
            background: #d1fae5;
            color: #059669;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #059669;
        }
        
        .auto-refresh-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #10b981;
            margin-left: 10px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöå Kentkart VTS - SA65 Hattƒ± Takip</h1>
            <p>SA65 hattƒ±nda √ßalƒ±≈üan ara√ßlarƒ±n ger√ßek zamanlƒ± pozisyonlarƒ±</p>
        </div>

        <div class="controls">
            <div class="btn-group">
                <button class="btn btn-primary" onclick="fetchVehicles()">üîÑ Verileri Yenile</button>
                <button class="btn btn-success" onclick="startAutoRefresh()">‚ñ∂Ô∏è Otomatik Yenileme Ba≈ülat (5sn)</button>
                <button class="btn btn-danger" onclick="stopAutoRefresh()">‚è∏Ô∏è Otomatik Yenileme Durdur</button>
            </div>
        </div>

        <div class="stats">
            <h2>üìä ƒ∞statistikler <span id="autoRefreshIndicator"></span></h2>
            <div class="stat-grid">
                <div class="stat-card">
                    <div class="stat-label">Toplam Ara√ß</div>
                    <div class="stat-value" id="totalVehicles">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">SA65 Ara√ßlarƒ±</div>
                    <div class="stat-value" id="sa65Count">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Son G√ºncelleme</div>
                    <div class="stat-value" id="lastUpdate" style="font-size: 1.2em;">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">API Durumu</div>
                    <div class="stat-value" id="apiStatus" style="font-size: 1.5em;">‚è≥</div>
                </div>
            </div>
        </div>

        <div class="vehicles-section">
            <h2>üöç SA65 Ara√ßlarƒ±</h2>
            <div id="vehiclesContainer" class="loading">
                Veriler y√ºkleniyor... L√ºtfen "Verileri Yenile" butonuna tƒ±klayƒ±n.
            </div>
        </div>
    </div>

    <script>
        let autoRefreshInterval = null;

        async function fetchVehicles() {
            const container = document.getElementById('vehiclesContainer');
            const apiStatus = document.getElementById('apiStatus');
            
            try {
                container.innerHTML = '<div class="loading">üîÑ Ger√ßek zamanlƒ± VTS verisi √ßekiliyor...</div>';
                apiStatus.textContent = 'üîÑ';

                // Real-time push data API'den √ßek
                const response = await fetch('/api/vts-push-data');
                const data = await response.json();

                console.log('VTS Push Data Response:', data);

                if (!data.success) {
                    container.innerHTML = `
                        <div class="error">
                            ‚ö†Ô∏è ${data.message || 'Veri yok'}<br><br>
                            <strong>Python Pusher √ßalƒ±≈ütƒ±rmak i√ßin:</strong><br>
                            1. <code>vts_realtime_pusher.py</code> dosyasƒ±nƒ± a√ßƒ±n<br>
                            2. VTS cookie'lerini yapƒ±≈ütƒ±rƒ±n<br>
                            3. <code>python vts_realtime_pusher.py</code> komutuyla ba≈ülatƒ±n
                        </div>
                    `;
                    apiStatus.textContent = '‚ùå';
                    return;
                }

                // ƒ∞statistikleri g√ºncelle
                document.getElementById('totalVehicles').textContent = data.total || 0;
                document.getElementById('sa65Count').textContent = data.count || 0;
                
                const lastUpdate = new Date(data.timestamp);
                document.getElementById('lastUpdate').textContent = lastUpdate.toLocaleTimeString('tr-TR');
                
                // Veri ya≈üƒ±nƒ± kontrol et
                const ageText = data.age_seconds !== undefined ? ` (${data.age_seconds}sn √∂nce)` : '';
                if (data.is_stale) {
                    apiStatus.textContent = '‚ö†Ô∏è';
                    apiStatus.title = 'Veri 30 saniyeden eski - Pusher √ßalƒ±≈ümƒ±yor olabilir';
                } else {
                    apiStatus.textContent = '‚úÖ';
                    apiStatus.title = 'Canlƒ± veri' + ageText;
                }

                // Ara√ßlarƒ± g√∂ster
                if (data.vehicles && data.vehicles.length > 0) {
                    displayVehicles(data.vehicles);
                    
                    container.innerHTML += `
                        <div class="success" style="margin-top: 20px;">
                            ‚úÖ Ger√ßek zamanlƒ± VTS verisi (${data.source})${ageText}
                        </div>
                    `;
                } else {
                    container.innerHTML = `
                        <div class="error">
                            ‚ö†Ô∏è SA65 hattƒ±nda ara√ß bulunamadƒ±.
                        </div>
                    `;
                }

            } catch (error) {
                console.error('Fetch error:', error);
                container.innerHTML = `
                    <div class="error">
                        ‚ùå <strong>Hata:</strong> ${error.message}<br><br>
                        <strong>Python Pusher kurulumu:</strong><br>
                        1. Python 3 y√ºkl√º olmalƒ±<br>
                        2. <code>pip install requests</code><br>
                        3. <code>python vts_realtime_pusher.py</code>
                    </div>
                `;
                apiStatus.textContent = '‚ùå';
            }
        }

        function displayVehicles(vehicles) {
            const container = document.getElementById('vehiclesContainer');
            
            const html = `
                <div class="vehicle-grid">
                    ${vehicles.map(v => `
                        <div class="vehicle-card">
                            <div class="vehicle-header">
                                <div class="vehicle-plate">${v.car_no || 'Bilinmiyor'}</div>
                                <div class="vehicle-status ${v.status === 1 ? 'status-active' : 'status-inactive'}">
                                    ${v.status === 1 ? 'üü¢ Aktif' : 'üî¥ Pasif'}
                                </div>
                            </div>
                            <div class="vehicle-info">
                                <div class="info-row">
                                    <span class="info-label">üÜî Bus ID:</span>
                                    <span class="info-value">${v.bus_id || '-'}</span>
                                </div>
                                <div class="info-row">
                                    <span class="info-label">üöè Hat Kodu:</span>
                                    <span class="info-value">${v.display_route_code || '-'}</span>
                                </div>
                                <div class="info-row">
                                    <span class="info-label">üìç Rota:</span>
                                    <span class="info-value">${v.path_name || '-'}</span>
                                </div>
                                <div class="info-row">
                                    <span class="info-label">üè¢ ≈ûirket:</span>
                                    <span class="info-value">${v.comp_name || '-'}</span>
                                </div>
                                <div class="info-row">
                                    <span class="info-label">üöó Model:</span>
                                    <span class="info-value">${v.bus_model || '-'}</span>
                                </div>
                                <div class="info-row">
                                    <span class="info-label">‚õΩ Yakƒ±t:</span>
                                    <span class="info-value">${v.fuel_type_description || v.fuel_type || '-'}</span>
                                </div>
                                <div class="info-row">
                                    <span class="info-label">‚ö° Hƒ±z:</span>
                                    <span class="info-value">${v.speed || 0} km/s</span>
                                </div>
                                <div class="info-row">
                                    <span class="info-label">üë®‚Äç‚úàÔ∏è S√ºr√ºc√º:</span>
                                    <span class="info-value">${v.personel_name || ''} ${v.personel_last_name || '-'}</span>
                                </div>
                                <div class="info-row">
                                    <span class="info-label">üïê Veri Zamanƒ±:</span>
                                    <span class="info-value">${v.date_time ? new Date(v.date_time).toLocaleString('tr-TR') : '-'}</span>
                                </div>
                                ${v.lat && v.lon ? `
                                    <div class="coordinates">
                                        üìç Koordinatlar:<br>
                                        Enlem: ${v.lat}<br>
                                        Boylam: ${v.lon}<br>
                                        Y√∂n: ${v.bearing || 0}¬∞
                                    </div>
                                ` : '<div class="error">üìç Konum bilgisi yok</div>'}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            container.innerHTML = html;
        }

        function startAutoRefresh() {
            if (autoRefreshInterval) {
                stopAutoRefresh();
            }
            
            fetchVehicles();
            autoRefreshInterval = setInterval(fetchVehicles, 5000);
            
            document.getElementById('autoRefreshIndicator').innerHTML = 
                '<span class="auto-refresh-indicator"></span>';
        }

        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                document.getElementById('autoRefreshIndicator').innerHTML = '';
            }
        }

        // Sayfa y√ºklendiƒüinde bir kez √ßek
        window.addEventListener('load', () => {
            setTimeout(fetchVehicles, 1000);
        });
    </script>
</body>
</html>
