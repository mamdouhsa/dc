<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .container {

            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
        }
        h1 {

            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }
        .btn-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }
        button:hover {
            transform: translateY(-2px);

        }
        button:active {
            transform: translateY(0);
        }
        button.clear {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        #output {

            color: #d4d4d4;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.6;
            min-height: 400px;
            max-height: 600px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .success { color: #4ec9b0; }

        .warning { color: #dcdcaa; }
        .info { color: #9cdcfe; }
        .timestamp {

        }
        .status {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">

    <script>
        const SUPABASE_URL = 'https://vhxjyfappvmtwfdkhkoc.supabase.co';
        const SERVICE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZoeGp5ZmFwcHZtdHdmZGtoa29jIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTczMjU0MjkyNywiZXhwIjoyMDQ4MTE4OTI3fQ.VWnKC7B_5oqKhthYCVzMoHuSUxYmH9O6A3xjcwwm7NQ';

            log(`üåê Supabase URL: ${SUPABASE_URL}`, 'info');

            log('‚ïê'.repeat(60), 'info');

        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString('tr-TR');

        function clearOutput() {

        }

        async function testTakip() {
            log('‚è≥ Takip tablosundan veriler okunuyor...', 'info');
            
            try {
                const response = await fetch(
                    `${SUPABASE_URL}/rest/v1/Takip?select=id,Name,Uyarƒ±&order=Name.asc&limit=10`,

                log(`üì° HTTP Status: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');

                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ BA≈ûARILI! ${data.length} kayƒ±t bulundu.`, 'success');
                    
                    if (data.length > 0) {

                } else if (response.status === 401) {
                    log('‚ùå 401 UNAUTHORIZED!', 'error');

                } else {
                    const errorText = await response.text();
                    log(`‚ùå Hata: ${errorText}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Aƒü hatasƒ±: ${error.message}`, 'error');
                log('üí° ƒ∞pucu: CORS hatasƒ± olabilir (localhost sorunu)', 'warning');
            }
        }

        async function testOperasyon() {

        }
    </script>
</body>
</html>
